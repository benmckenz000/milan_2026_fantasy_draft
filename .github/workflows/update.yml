name: Olympic Fantasy Update
on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:      

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install deps
        run: pip install -r requirements.txt
      - name: Update Google Sheet
        env:
          GCP_CREDS: ${{ secrets.GCP_CREDS }}
        run: python main.py
